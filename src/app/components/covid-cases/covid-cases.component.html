<div class="container mt-5">
    <div class="d-flex align-items-center justify-content-center">
        <div class="w-50">
            <div class="row card mb-3">
                <div class="card-header">
                    <h3>Covid Cases</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="submit()" [formGroup]="covidCasesForm">
                        <div class="mb-3">
                            <label class="form-label" for="country">Country</label>
                            <select class="form-select" formControlName="country" id="country">
                                <option *ngFor="let country of countryList"
                                        [ngValue]="country.slug">{{country.name}}</option>
                            </select>
                        </div>

                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label" for="from">From</label>
                                <input class="form-control" formControlName="from" id="from" max="2023-03-09"
                                       min="2020-03-01" type="date"/>
                            </div>
                            <div class="col-6">
                                <label class="form-label" for="to">To</label>
                                <input class="form-control" formControlName="to" id="to" max="2023-03-09"
                                       min="2020-03-01" type="date"/>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button [disabled]="covidCasesForm.invalid" class="btn btn-primary w-25" type="submit">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div *ngIf="minMaxCases != null" class="row card">
                <div class="card-header">
                    <div class="card-text">
                        Minimal and maximum amount of new confirmed cases per day in {{minMaxCases.country}}
                    </div>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <p class="card-text">Minimal cases: {{minMaxCases.minCases}}</p>
                        <p class="card-text fw-light">{{minMaxCases.minCasesDate | date: 'dd.MM.yyyy'}}</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p class="card-text">Maximum cases: {{minMaxCases.maxCases}}</p>
                        <p class="card-text fw-light">{{minMaxCases.maxCasesDate | date: 'dd.MM.yyyy'}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
